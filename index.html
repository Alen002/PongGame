<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My test page</title>
  </head>
  <body>
    <canvas id="canvas" width="800" height="600"></canvas> 

    <style>
    canvas {
    padding: 0;
    margin: auto;
    display: block;
    width: 800px;
    height: 600px;
    background-color: lightgrey;
    }
    </style>  

    <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let width = 800;
        let height = 600;

        let ballX = width/2;
        let ballY = height-60;
        let xMove = 1.5;
        let yMove = -1;

        let spriteX = width/2;
        let spriteY = height-20;
        let spriteHeight = 20;
        let spriteWidth = 100;
        
        function ball() {
            //ctx.clearRect(0, 0, canvas.width, canvas.height);          
            ctx.beginPath();
            ctx.fillStyle = 'red';
            ctx.arc(ballX, ballY, 15, 0, Math.PI * 2, false);
            ctx.fill();
            ctx.closePath();           
        }

        function sprite() {
            ctx.beginPath();
            ctx.fillStyle = 'green';
            ctx.rect(spriteX, spriteY, spriteWidth, spriteHeight );
            ctx.fill();
            ctx.closePath();    
        } 

        function move() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);   

            ball();
            ballX += xMove;
            ballY += yMove;  

            if(ballX > width || ballX <0) {
                xMove = -xMove;
            }
            else if(ballY > height || ballY < 0) {
                yMove = -yMove;
            }  

            sprite();

        }    
        
        document.addEventListener('keydown', function (e) {
            if (e.key === "p") {
                alert("Paused");
            }
            if(e.key === "ArrowLeft") { 
                spriteX -= 2;
            }
            if(e.key === "ArrowRight") { 
                spriteX += 2;
            }
            
});

        setInterval(move, 2);  
            
    
    </script>



  </body>
</html>
