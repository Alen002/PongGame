<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My test page</title>
  </head>
  <body>
    <canvas id="canvas" width="800" height="600"></canvas> 

    <style>
    canvas {
    padding: 0;
    margin: auto;
    display: block;
    width: 800px;
    height: 600px;
    background-color: lightgrey;
    }
    </style>  

    <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let width = 800;
        let height = 600;
        let ballX = width/2;
        let ballY = height-60;


        function ball() {
            ctx.beginPath();
            ctx.fillStyle = 'red';
            ctx.arc(ballX, ballY, 15, 0, Math.PI * 2, false);
            ctx.fill();
            ctx.closePath();
        }

        ball();


         
    
    
    
    
    </script>




  </body>
</html>
